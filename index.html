<!DOCTYPE html>
<html>
<head>
  <title>Sound Level Meter and Alerter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/1.0.2/chartjs-plugin-annotation.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    #startButton {
      padding: 10px 20px;
      font-size: 18px;
    }
    .labels, .values {
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .values {
      margin-left: 20px;  /* Adds space to the left of the values */
    }
    .info {
      display: flex;
      justify-content: flex-start;
      font-size: 24px;
      margin-top: 10px;
    }
    .label {
      color: black;
      font-weight: bold;
    }
    .value {
      color: green;
    }
    canvas {
      max-height: 70vh;
      width: auto;
    }
    #maxLevelSpinner {
      max-width: 48px;
    }
  </style>
</head>
<body>
  <button id="microphoneButton">Start Microphone</button>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Max Level</span>
    </div>
    <input type="number" id="maxLevelSpinner" class="form-control" step="5" min="0" max="80" value="30">
  </div>
    <div class="info">
    <div class="labels">
      <div class="label">Sound Level</div>
      <div class="label">MAX Level</div>
    </div>
    <div class="values">
      <div class="value" id="soundLevel"></div>
      <div class="value" id="maxSoundLevel"></div>
    </div>
  </div>
  <canvas id="soundLevelChart"></canvas>
  <script src="script.js"></script>
</body>
</html>
